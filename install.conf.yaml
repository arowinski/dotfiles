---
- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- link:
    ~/.asdfrc: asdfrc
    ~/.Brewfile: Brewfile
    ~/.bin: bin
    ~/.config/karabiner: karabiner
    ~/.config/nvim: nvim
    ~/.config/git/config: git/gitconfig
    ~/.psqlrc: psql/psqlrc
    ~/.rgignore: rgignore
    ~/.rspec: ruby/rspec
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.zlogin: zsh/zlogin
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.claude/CLAUDE.md: ai.md
    ~/.claude/agents: claude/agents
    ~/.claude/commands: claude/commands
    ~/.claude/skills: claude/skills

- create:
    ~/.tool-versions
