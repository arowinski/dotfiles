---
- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- link:
    ~/.asdfrc: asdfrc
    ~/.Brewfile: Brewfile
    ~/.bin: bin
    ~/.config/karabiner: karabiner
    ~/.config/nvim: nvim
    ~/.config/solargraph: solargraph
    ~/.gitconfig: git/gitconfig
    ~/.pryrc: ruby/pryrc
    ~/.psqlrc: psql/psqlrc
    ~/.rgignore: rgignore
    ~/.rspec: ruby/rspec
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.zlogin: zsh/zlogin
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
